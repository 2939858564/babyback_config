zuul:
  routes:
    springcloud-OAuth:
      path: /api/auth/**
      serviceId: springcloud-OAuth
    springcloud-admin:
      path: /api/admin/**
      serviceId: springcloud-admin-biz
    springcloud-main:
      path: /api/main/**

  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  add-proxy-headers: true
  ribbon:
    eager-load:
      enabled: true
ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 3
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
